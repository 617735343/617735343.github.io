<!DOCTYPE html>
<html>

<head>

  <meta charset="UTF-8">

  <title>HTML5像素文字爆炸重组动画特效DEMO演示</title>

  <link rel="stylesheet" href="css/style.css" media="screen" type="text/css" />

  <style>
    *{
      position: static;
    }
    /* body{
      background: url("./img/0008020295094258_b.jpg") no-repeat;
      background-size: 100% 100%;
    } */
    #text{
      display: none;
    }
    #stage{
      z-index: 100;
      position: absolute;
      top: 0;
      left: 0;
      opacity: 1;
      transition: all 1s;
    }
    .zhufubox{
      position: relative;
      width: 100%;
      top: 0;
      left: 0;
      height: 109rem;
      z-index: 1;
      opacity: 0;
      transition: all 2s;
    }
    .clearfix::after{
      display: block;
      content: "";
      clear: both;
    }
    .zhufu{
          width: 44rem;
          height: 50rem;
          position: absolute;
          /* right: 0; */
          left: 50%;
          top: 35rem;
          margin-left: -22rem;
           font-family:arial, sans-serif; 
           font-size:3rem;
           color: rgb(104, 100, 100);
        }
        .zhufu strong{
          color:brown;
        }
    </style>
</head>

<body>
  <div class="zhufubox clearfix">
    <div class="zhufu">
      <p>圣诞的钟声即将响起，落叶飞舞着，温馨洋溢着，祝福伴随着，多少个不眠之夜都不及今天的平安夜来得幸福而快乐，温暖着这个不一样的夜晚。工作上的不如意或者生活中的不愉快都将它们通通抹掉，多点爱自己，才能把生活过得更加的美好。在此送上一句
        ————
        <strong>圣诞节快乐</strong> </p>
    </div>
  </div>
  <canvas id="text" width="500" height="100"></canvas>
  <canvas id="stage" width="500" height="100"></canvas>

</form> -->

  <script src='js/TweenLite.min.js'></script>
  <script src='js/easeljs-0.7.1.min.js'></script>
  <script src='js/requestAnimationFrame.js'></script>

  <script src="js/index.js"></script>

</body>

</html>
